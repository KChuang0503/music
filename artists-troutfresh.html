<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Music</title>
    <link rel="stylesheet" href="./css/reset.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- bootstrap-grid -->
    <link rel="stylesheet" href="./bootstrap/css/bootstrap-grid.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/all-setup.css">
    <!-- nav css -->
    <link rel="stylesheet" href="./css/nav.css">



    <style>
        /* main */
        /* artists-intro */
        .wrap {
            display: flex;
            flex-direction: column;
        }

        .artists-intro .artists-img {
            aspect-ratio: 32/9;
            overflow: hidden;
        }

        .artists-intro .artists-img img {
            width: 100%;
        }

        .intro-txt {
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 5px;
        }

        /* album-introduction */
        .album-introduction {
            position: -webkit-sticky;
            position: sticky;
            margin-bottom: 50px;
        }

        h2 {
            color: rgb(55, 55, 55);
            text-align: center;
            margin-top: 50px;
        }

        .album-introduction h3 {
            margin-bottom: 15px;
        }

        .album-introduction .txt {
            padding: 0 15px;
            flex-grow: 1;
            max-width: 100%;
        }

        .album-introduction p {
            line-height: 1.6rem;
            text-align: justify;
            white-space: pre-line;
        }

        @media screen and (min-width: 361px) {
            .txt {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }


        @media screen and (min-width: 641px) {
            .txt {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media screen and (min-width: 992px) {
            .inner-txt {
                display: flex;
            }

            .txt {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media screen and (min-width: 1281px) {
            .inner-txt {
                display: flex;
            }

            .txt {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }


        /* artists-album */
        .album-box {
            width: 100%;
            text-align: center;
        }

        .album-list {
            width: 100%;
        }

        .album-list .album-img {
            position: relative;
            width: 100%;
            padding-right: 15px;
            padding-left: 15px;
        }

        .album-list img {
            width: 100%;
            object-fit: cover;
        }

        @media screen and (min-width: 361px) {
            .artists-album .album-img {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }


        @media screen and (min-width: 641px) {
            .artists-album .album-list {
                display: flex;
            }

            .artists-album .album-img {
                flex: 0 0 50%;
                max-width: 50%;
            }
        }

        @media screen and (min-width: 992px) {
            .artists-album .album-list {
                display: flex;
            }

            .artists-album .album-img {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }
        }

        @media screen and (min-width: 1281px) {
            .artists-album .album-list {
                display: flex;
            }

            .artists-album .album-img {
                flex: 0 0 33.333333%;
                max-width: 33.333333%;
            }
        }

        /* footer */
        .footer {
            text-align: center;
            line-height: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="nav-box">
                <div class="logo-box">
                    <label class="logo">Virtual Music</label>
                </div>
                <div class="nav-list">
                    <ul>
                        <li>
                            <a href="./index.html">Releases</a>
                        </li>
                        <li>
                            <a href="./artists.html">Artists</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div class="artists-intro">
            <div class="wrap">
                <div class="artists-img">
                    <img src="./assets/images/artists/troutfresh/cover.jpg" alt="">
                </div>
                <div class="intro-txt">
                    <h2>
                        Trout Fresh 呂士軒
                    </h2>
                </div>
            </div>
        </div>
        <!-- 介紹 -->
        <div class="album-introduction">
            <div class="container">
                <div class="inner-txt">
                    <div class="txt">
                        <p>
                            呂士軒 （1989年3月12日－），藝名Trout
                            Fresh，臺灣饒舌歌手，2015年12月以饒舌團體違法SmashRegz發行EP《戲劇話》，2017年12月發行首張個人專輯《誤入奇途》，並於2018年3月25日在Legacy舉辦團體專場演唱會。<br>
                            呂士軒為饒舌團體『違法SmashRegz』團員之一，自國中開始饒舌創作，大學開始，投身學習影像創作，畢業後加入獨立廠牌Robokatz，如今同時身任歌手、音樂製作人、導演。<br>
                        </p>
                    </div>
                    <div class="txt">
                        <p>

                        </p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 專輯 -->
        <div class="artists-album">
            <div class="container">
                <div class="row">
                    <div class="album-box">
                        <h2>Releases</h2>
                        <div class="album-list">
                            <div class="album-img">
                                <a href="./album-Sisyphus' Dream.html">
                                    <img src="./assets/images/cd-cover/Trout Fresh/CD-3D.jpg" alt="">
                                </a>
                            </div>
                            <div class="album-img">
                                <a href="./album-Sisyphus' Dream.html">
                                    <img src="./assets/images/cd-cover/誤入奇途/CD-3D.jpg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <p> &copy; 2022 Music </p>
        </div>
    </footer>
</body>

</html>
